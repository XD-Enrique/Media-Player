<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Media Player</title>


  <!-- links-->
  <link rel="stylesheet" href="css/default.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
</head>
<body>

  <main class="player-container">
    <audio id="audio-player" preload="metadata"></audio>

  <div class="album-playlist-container">
    <img id="track-cover" src="covers/californicationAlbum.jpg" alt="Capa do Álbum">

    <ul id="playlist"></ul>
  </div>

<!--<canvas id="equalizer" width="600" height="200"></canvas> -->

    <div class="track-info">
    <span id="track-title">Nenhuma faixa</span>
    </div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play-pause">▶</button>
      <button id="next">⏭</button>
    </div>

    <div class="timeline">
      <input type="range" id="progress" value="0" min="0" step="1" />
    </div>

    <div class="volume-control" style="text-align:center;">
      Volume:
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
